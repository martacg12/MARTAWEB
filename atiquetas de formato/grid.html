<!DOCTYPE html>
<html>
<head>
    <style>
        body {height: auto;background-image: linear-gradient(lightblue,white,lightpink )  ;}
    .head {background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(0, 0, 0, 0.8);
    padding: 20px;
    font-size: 30px;
    text-align: center;} 

    .contenedorgrid {display: grid;
    grid-template-columns: auto auto auto;
    background-color: #2196F3;
    padding: 10px;}

    .uno {background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(0, 0, 0, 0.8);
    padding: 20px;
    font-size: 30px;
    text-align: center;} 

    .dos {background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(0, 0, 0, 0.8);
    padding: 20px;
    font-size: 30px;
    text-align: center;} 

    .pie {background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(0, 0, 0, 0.8);
    padding: 20px;
    font-size: 30px;
    text-align: center;} 

    </style>
</head>
<body>  
<div class="head"> head </div>
<div class="contenedorgrid">
    <div class="uno">1</div>
    <div class="uno">2</div>
    <div class="dos">3</div>
    <div class="uno">4</div>
    <div class="uno">5</div>
    <div class="dos">6</div>
</div>
<div class="pie"> pie pagina </div>
</body>
</html>
